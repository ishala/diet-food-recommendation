<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="header">
        <div class="logo">Foods4Diet</div>
    </div>
    <div class="container">
        <h1>Find your <span>Food!</span></h1>
        <div class="content">
            <form class="form-group" action="{{ url_for('submit') }}" method="post">
                <label for="protein">Protein (gram)</label>
                <input type="text" id="protein" placeholder="Protein (gram)" name="protein"/>
                <label for="carbs">Carbs (gram)</label>
                <input type="text" id="carbs" placeholder="Carbs (gram)" name="carbs"/>
                <label for="fat">Fat (gram)</label>
                <input type="text" id="fat" placeholder="Fat (gram)" name="fat"/>
                <label for="diet-type">Diet Type</label>
                <select id="diet-type" name="diet-type" required>
                    <option value="dash">Dash</option>
                    <option value="keto">Keto</option>
                    <option value="mediterranean">Mediterranean</option>
                    <option value="paleo">Paleo</option>
                    <option value="vegan">Vegan</option>
                </select>
                <label for="items">Items</label>
                <input type="text" id="items" placeholder="Diet Type" name="items"/>
                <button type="submit" class="button">FIND!</button>
            </form>
            <div class="image-container">
                <img src="{{ url_for('static', filename='images/basket.png') }}" alt="Basket of food" />
            </div>
        </div>
    </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>
</html>
